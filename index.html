<html lang="en">

      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d36bdba97.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Get the minimalist jS library for re-orderable drag and drop list on modern browsers
    'https://cdnjs.com/libraries/Sortable' -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
    <title>Drag and Drop List</title>
  </head>
  <body>
    <h2>Arrange This List According To The Level Of Importance They Hold For You.</h2>
      
    <div class="wrapper">
      <div class="item">
        <span class="text">LOVE</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">MONEY</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">WISDOM</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">HEAVEN</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">FAMILY</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">EDUCATION</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">LONG LIFE</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">FAME</span>
        <i class="fas fa-bars"></i>
      </div>
      
    </div>
    <!-- Script -->
    <script src="/main.js"></script>
  </body>
</html>
